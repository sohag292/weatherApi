<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="container">
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input type="text" id="input-btn" class="form-control" placeholder="Enter a location for Weather ...">
            <div class="input-group-append">
                <button type="button" id="submit-btn" onclick="searchTemperature()" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>
    <div class="weather-status text-white text-center">
        <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
        <h1 id="city">Dhaka</h1>
        <h3><span id="temp">38.06</span>&deg;C</h3>
        <h1 id="des" class="lead">Clouds</h1>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
